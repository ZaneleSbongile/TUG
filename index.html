<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Unseen Generation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>The Unseen Generation</h1>
  </header>

  <main>
    <section class="create-post">
      <textarea id="postInput" placeholder="Share your story..."></textarea>
      <button onclick="addPost()">Post</button>
    </section>

    <section class="feed"></section>
  </main>

  <script>
    function addPost() {
      const postInput = document.getElementById('postInput');
      const postText = postInput.value.trim();

      if (postText === "") {
        alert("Please write something before posting!");
        return;
      }

      const feed = document.querySelector('.feed');
      const postDiv = document.createElement('div');
      postDiv.className = 'post';
      postDiv.innerHTML = `
        <div class="post-header">
          <strong>You</strong>
          <div class="post-menu">
            <button class="menu-btn" onclick="toggleMenu(this)">‚ãÆ</button>
            <ul class="menu-options hidden">
              <li onclick="editPost(this)">‚úèÔ∏è Edit</li>
              <li onclick="deletePost(this)">üóëÔ∏è Delete</li>
              <li onclick="pinPost(this)">üìå Pin to profile</li>
            </ul>
          </div>
        </div>
        <p class="post-text">${postText}</p>
        <div class="reactions">
          <button class="reaction-btn">‚ù§Ô∏è Motivate</button>
          <button class="reaction-btn">üåü Empower</button>
          <button class="reaction-btn">ü§ù Relate</button>
          <button class="reaction-btn">üëÄ See You</button>
        </div>
      `;

      feed.prepend(postDiv);
      postInput.value = "";
    }

    function toggleMenu(button) {
      const menu = button.nextElementSibling;
      menu.classList.toggle("hidden");
    }

    function editPost(option) {
      const postDiv = option.closest('.post');
      const postTextEl = postDiv.querySelector('.post-text');
      const newText = prompt("Edit your post:", postTextEl.textContent);
      if (newText !== null && newText.trim() !== "") {
        postTextEl.textContent = newText;
      }
      option.parentElement.classList.add("hidden");
    }

    function deletePost(option) {
      const postDiv = option.closest('.post');
      postDiv.remove();
    }

    function pinPost(option) {
      const postDiv = option.closest('.post');
      const feed = document.querySelector('.feed');
      feed.prepend(postDiv);
      option.parentElement.classList.add("hidden");
      alert("Post pinned to top of your profile!");
    }
  </script>
</body>
</html>
