<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The UNSEEN Generation</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
  <!-- Header -->
  <header class="header">
    <div class="logo" onclick="goHome()" aria-label="Go to home">👁️</div>
    <h1 class="title">The UNSEEN Generation</h1>
    <div class="profile-icon">⚙️</div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <!-- Post Composer -->
    <div class="post-composer">
      <input type="text" id="postInput" placeholder="Speak up..." maxlength="280">
      <button id="postBtn" disabled>POST</button>
    </div>

    <!-- Feed -->
    <div id="feed" class="feed">
      <!-- Posts will appear here -->
    </div>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button class="nav-dot active" onclick="alert('Home clicked')">🏠</button>
    <button class="nav-dot" onclick="alert('Chat clicked')">💬</button>
    <button class="nav-dot special" onclick="focusComposer()">➕</button>
    <button class="nav-dot" onclick="alert('Notifications clicked')">🔔</button>
    <button class="nav-dot" onclick="alert('Profile clicked')">👤</button>
  </nav>
</div>

<script src="script.js"></script>
</body>
</html>
